      Medical Document: Type 2 Diabetes Mellitus - Pharmacological Management
      Type 2 diabetes mellitus (T2DM) is a chronic metabolic disorder characterized by insulin resistance and relative insulin deficiency. First-line pharmacological treatment typically involves metformin, an oral biguanide that reduces hepatic glucose production and improves insulin sensitivity. The standard initial dose is 500-850mg once or twice daily with meals, titrated up to a maximum of 2000-2550mg per day divided into 2-3 doses. Metformin has been shown to reduce HbA1c by approximately 1-2% and is associated with modest weight loss and cardiovascular benefits. Common side effects include gastrointestinal disturbances such as nausea, diarrhea, and abdominal discomfort, which can be minimized by taking with food and gradual dose escalation.

      Medical Document: Metformin - Clinical Pharmacology
      Metformin hydrochloride is the most commonly prescribed oral antidiabetic medication worldwide. It belongs to the biguanide class of medications and works primarily by decreasing hepatic glucose output and improving peripheral insulin sensitivity. Unlike sulfonylureas or insulin, metformin does not cause hypoglycemia when used as monotherapy. The medication is contraindicated in patients with severe renal impairment (eGFR <30 mL/min/1.73m²) due to risk of lactic acidosis. Extended-release formulations are available and may improve gastrointestinal tolerability. The medication should be held prior to procedures involving iodinated contrast media and resumed 48 hours post-procedure if renal function is stable.

      Medical Document: Acute Myocardial Infarction - Emergency Management
      Acute myocardial infarction (AMI) is a life-threatening condition requiring immediate intervention. ST-elevation myocardial infarction (STEMI) is characterized by complete coronary artery occlusion and presents with ST-segment elevation on electrocardiogram. Immediate treatment includes aspirin 162-325mg chewed, sublingual nitroglycerin for chest pain relief, and morphine for pain control. Dual antiplatelet therapy with aspirin and a P2Y12 inhibitor (clopidogrel, ticagrelor, or prasugrel) is essential. Primary percutaneous coronary intervention (PCI) should be performed within 90 minutes of first medical contact when available. If PCI is not available within 120 minutes, fibrinolytic therapy should be considered in eligible patients presenting within 12 hours of symptom onset.

      Medical Document: Antiplatelet Therapy in Cardiovascular Disease
      Aspirin (acetylsalicylic acid) is a cornerstone of antiplatelet therapy in cardiovascular disease. It irreversibly inhibits cyclooxygenase-1 (COX-1) in platelets, thereby preventing thromboxane A2 synthesis and platelet aggregation. In acute coronary syndromes, an initial loading dose of 162-325mg (non-enteric coated, chewed) is recommended, followed by a maintenance dose of 81mg daily. The rapid onset of action makes aspirin a critical first-line intervention in suspected myocardial infarction. Common adverse effects include gastrointestinal bleeding and peptic ulcer disease, particularly at higher doses. Aspirin is contraindicated in patients with active bleeding disorders or severe aspirin allergy.

      Medical Document: Clopidogrel - P2Y12 Inhibitor
      Clopidogrel is a thienopyridine P2Y12 inhibitor used in combination with aspirin as dual antiplatelet therapy (DAPT) following acute coronary syndromes or percutaneous coronary intervention. The loading dose is 300-600mg followed by 75mg daily maintenance. Clopidogrel is a prodrug requiring hepatic conversion by CYP2C19 to its active metabolite. Patients with loss-of-function CYP2C19 polymorphisms may have reduced therapeutic response. Duration of DAPT typically ranges from 6-12 months post-PCI with drug-eluting stents, though this may be extended based on ischemic versus bleeding risk assessment. The medication increases bleeding risk and should be discontinued 5-7 days prior to elective surgery.

      Question: What is the recommended loading dose of aspirin and clopidogrel for a patient presenting with acute STEMI who will undergo primary percutaneous coronary intervention?
      Clinical Reasoning:
    response: |-
      For acute STEMI managed with primary PCI, dual antiplatelet therapy is essential. According to the emergency management guidelines, aspirin should be given as a loading dose of 162-325mg (non-enteric coated, chewed) for rapid onset. The antiplatelet therapy document confirms this loading dose followed by 81mg daily maintenance. For clopidogrel, the P2Y12 inhibitor document specifies a loading dose of 300-600mg followed by 75mg daily maintenance. Both agents work synergistically to prevent acute stent thrombosis and recurrent ischemic events.
      Answer: Aspirin 162-325mg (chewed) and Clopidogrel 300-600mg loading doses.

